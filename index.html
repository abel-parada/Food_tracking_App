<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracking App</title>
</head>
<body>
    <h1>Add food</h1>
    <form id="form"> 
        <div>
            <!-- We will need names when using the FetchWrapper get method -->
            <label for="foods">Food name:</label>
            <select id="foods" name="foods">
                <option>Please Select</option>
                <option value="Pizza">Pizza</option>
                <option value="Pasta">Pasta</option>
                <option value="Burger">Burger</option>
                <option value="Soup">Soup</option>
                <option value="Salad">Salad</option>
                <option value="Apple">Apple</option>
                <option value="Peach">Peach</option>
                <option value="Cider">Cider</option>
            </select> 
        </div>
        <div>
            <label for="Carbs">Carbs</label>
            <input type="number" id="Carbs" placeholder="0g" min="0" max="200" step="1" name="Carbs">
        </div>
        <div>
            <label for="Protein">Protein</label>
            <input type="number" id="Protein" placeholder="0g" min="0" max="200" step="1" name="Protein"> 
        </div>
        <div>
            <label for="Fat">Fat</label>
            <input type="number" id="Fat" placeholder="0g" min="0" max="200" step="1" name="Fat">
        </div>
        <button id="submit">Add</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
